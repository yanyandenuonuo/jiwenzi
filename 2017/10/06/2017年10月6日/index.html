    <div class="article-entry" itemprop="articleBody">
      
        <p>人生要经历很多阶段，每个阶段总有每个阶段的烦恼。</p>
<p>我的烦恼大概主要来源于懒+拖延症吧，其实终究是懒。</p>
<p>很多事情想不明白，折腾完这两件事，休息一下吧，想想以后的路到底该怎么走。</p>
<p>距离上次更新已经很久了，博客依然没升级。吐槽下我自己，希望尽快迭代呀！</p>
